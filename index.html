<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="display">
            <div class="display_op"></div>
            <div class="display_number">0</div>
        </div>
        <div class="row">
            <div id="f1">clear</div>
            <div id="f2">delete</div>
        </div>
        <div class="row">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>รท</div>
        </div>
        <div class="row">
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>x</div>
        </div>
        <div class="row">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>-</div>
        </div>
        <div class="row">
            <div>.</div>
            <div>0</div>
            <div>=</div>
            <div>+</div>
        </div>
    </div>
</body>
</html>
